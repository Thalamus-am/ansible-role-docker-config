---
# defaults file for docker_config
#EPEL Yum Packages
docker_config_no_restart: false

docker_config_repo_name: "epel"
docker_config_repo_description: "EPEL YUM repo"
docker_config_repo_url: "https://download.fedoraproject.org/pub/epel/$releasever/$basearch/"
docker_config_repo_gpg_key_url: "https://dl.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-7"
docker_config_repofile_path: "/etc/yum.repos.d/epel.repo"

docker_config_apt_packages:
  - python3
  - python3-dev
  - python3-pip
  - python3-setuptools

docker_config_yum_packages:
  - python36
  - python36-devel
  - python36-pip
  - python-pip
  - python36-setuptools
  - python-setuptools

#Python Packages
docker_config_python_packages:
  - docker
  - docker-compose
